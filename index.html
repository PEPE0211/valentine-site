<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        #container {
            max-width: 600px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d63384;
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px #ffc1e3;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
            min-height: 100px;
            align-items: flex-start;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #ff85a1;
            color: white;
            white-space: nowrap;
            z-index: 20;
        }

        .hidden { display: none; }

        #successMessage { animation: fadeIn 1s ease-in; }

        .couple-photo {
            width: 80%;
            max-width: 350px;
            height: auto;
            border: 8px solid #fff;
            border-bottom: 25px solid #fff;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transform: rotate(-3deg);
            margin-bottom: 20px;
        }

        #successMessage h1 { font-size: 3.5rem; color: #ff0054; margin-bottom: 10px; }
        #successMessage p { font-size: 1.5rem; color: #590d22; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 105, 180, 0.4);
            transform: rotate(45deg);
            animation: float 15s infinite linear;
            bottom: -10vh;
            filter: blur(2px);
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: inherit;
        }
        .heart::before { left: -10px; }
        .heart::after { top: -10px; }

        @keyframes float {
            0% { transform: translateY(0) rotate(45deg) scale(1); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(45deg) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="heart-bg">
        <div class="heart" style="left: 10%; animation-delay: 0s; animation-duration: 18s;"></div>
        <div class="heart" style="left: 35%; animation-delay: 4s; animation-duration: 20s;"></div>
        <div class="heart" style="left: 55%; animation-delay: 2s; animation-duration: 15s;"></div>
        <div class="heart" style="left: 75%; animation-delay: 6s; animation-duration: 19s;"></div>
        <div class="heart" style="left: 90%; animation-delay: 1s; animation-duration: 17s;"></div>
    </div>

    <div id="container">
        <div id="askSection">
            <h1>Will you be my valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successMessage" class="hidden">
            <img src="https://i.pinimg.com/474x/d4/4e/42/d44e4235abb0050c3c76e727a7bf6401.jpg" alt="Us together" class="couple-photo">
            <h1>I knew you'd say yes! ‚ù§Ô∏è</h1>
            <p>You made me the happiest person alive!</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askSection = document.getElementById('askSection');
        const successMessage = document.getElementById('successMessage');

        
        const phrases = [
            // English
            "404: Dil says yes üíî",
            "Wrong choice, right person üòè",
            "Love.exe crashed üí•‚ù§Ô∏è",
            "Dil already booked ‚ù§Ô∏è",
            "Love is a trap you want to be in! üï∏Ô∏è‚ù§Ô∏è",
            "Reconsider, Valentine pending üß†",
            "Nice try",
            "Maybe a tiny 'Yes'? üëâüëà",

            // Hindi (Romanized)
            "Dil se fir ek baar puch ke dekho üíò",
            "Ek baar ha bol de üòå",
            "MAANI JAAANEüò§",
            "Heartbreak loading... üíî",
            "Yeh dukh kaahe khatam nahi hota",
            "Pyaar ki power samajh",
            "Prem ma logic nathi",

            // Gujarati (Romanized)
            "Ek vaar ha bol ne üòè",
           "Tane aatlo gamu to chu üíñ"
        ];

        let phraseIndex = 0;

        noBtn.addEventListener('click', () => {
            if (noBtn.style.position !== 'fixed') {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                noBtn.style.position = 'fixed';
                noBtn.style.margin = '0';
            }

            setTimeout(() => {
                noBtn.innerText = phrases[phraseIndex];
                phraseIndex = (phraseIndex + 1) % phrases.length;

                // Calculate constraints based on button size
                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;
                
                // Keep the button at least 20px away from the edge
                const margin = 20;
                const maxX = window.innerWidth - btnWidth - margin;
                const maxY = window.innerHeight - btnHeight - margin;

                const x = Math.max(margin, Math.random() * maxX);
                const y = Math.max(margin, Math.random() * maxY);
                
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            }, 10);
        });

        yesBtn.addEventListener('click', () => {
            askSection.classList.add('hidden');
            
            const duration = 3 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 100 };

            const interval = setInterval(function() {
              const timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) return clearInterval(interval);

              const particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random() * 0.4, y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random() * 0.4 + 0.6, y: Math.random() - 0.2 } }));
            }, 250);

            setTimeout(() => {
                clearInterval(interval);
                confetti.reset();
                successMessage.classList.remove('hidden');
            }, duration);
        });
    </script>
</body>
</html>
