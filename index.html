<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- Main Layout --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed to min-height for better mobile view */
            background-color: #ffeef2; /* Light pink base */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents scrollbars from moving hearts */
            text-align: center;
            position: relative;
        }

        #container {
            max-width: 600px;
            padding: 20px;
            position: relative;
            z-index: 10; /* Ensure text and buttons are above background hearts */
        }

        h1 {
            color: #d63384;
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px #ffc1e3;
        }

        /* --- Buttons Styling --- */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px; /* Space between buttons */
            position: relative;
            min-height: 100px;
            align-items: flex-start;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            /* Smooth transition for movement */
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        /* Soft Coral/Pink color for 'No' button */
        #noBtn {
            background-color: #ff85a1;
            color: white;
            white-space: nowrap;
            z-index: 20; /* Ensure it floats on top when moving */
        }

        /* --- Success Message & Photo --- */
        .hidden {
            display: none;
        }

        #successMessage {
            /* Fade in effect for the final message */
            animation: fadeIn 1s ease-in;
        }

        /* Style for the stack photo look */
        .couple-photo {
            width: 80%;
            max-width: 350px;
            height: auto;
            border: 8px solid #fff;
            border-bottom: 25px solid #fff; /* Polaroid style bottom */
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transform: rotate(-3deg); /* Slight tilt */
            margin-bottom: 20px;
        }

        #successMessage h1 {
            font-size: 3.5rem;
            color: #ff0054;
            margin-bottom: 10px;
        }

        #successMessage p {
            font-size: 1.5rem;
            color: #590d22;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Floating Hearts Background CSS --- */
        .heart-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ensures clicks go through to buttons */
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 105, 180, 0.4); /* Semi-transparent pink */
            transform: rotate(45deg);
            animation: float 15s infinite linear;
            bottom: -10vh;
            filter: blur(2px); /* Slight blur effect */
        }

        /* Creating the heart shape using pseudo-elements */
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: inherit;
        }
        .heart::before { left: -10px; }
        .heart::after { top: -10px; }

        /* Animation Keyframes for floating upwards */
        @keyframes float {
            0% { transform: translateY(0) rotate(45deg) scale(1); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(45deg) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="heart-bg">
        <div class="heart" style="left: 10%; animation-delay: 0s; animation-duration: 18s;"></div>
        <div class="heart" style="left: 35%; animation-delay: 4s; animation-duration: 20s;"></div>
        <div class="heart" style="left: 55%; animation-delay: 2s; animation-duration: 15s;"></div>
        <div class="heart" style="left: 75%; animation-delay: 6s; animation-duration: 19s;"></div>
        <div class="heart" style="left: 90%; animation-delay: 1s; animation-duration: 17s;"></div>
    </div>

    <div id="container">
        <div id="askSection">
            <h1>Will you be my valentine, Booboo?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successMessage" class="hidden">
            <img src="https://i.pinimg.com/474x/d4/4e/42/d44e4235abb0050c3c76e727a7bf6401.jpg" alt="" class="couple-photo">
            <h1>I knew you'd say yes! ‚ù§Ô∏è</h1>
            <p>You made me the happiest person alive!</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askSection = document.getElementById('askSection');
        const successMessage = document.getElementById('successMessage');

        // Expanded list of phrases with emojis
        const phrases = [
            "Wait, what? ü§®",
            "Are you absolutely sure? ü•∫",
            "Love is a trap you want to be in! üï∏Ô∏è‚ù§Ô∏è",
            "Think of the puppies! üê∂",
            "Heartbreak loading... üíî",
            "Maybe a tiny 'Yes'? üëâüëà",
            "Don't do this to me! üò≠",
            "I'll buy you chocolate! üç´",
            "Click the other one! üî¥",
            "Error 404: 'No' not found üö´",
            "But we're a perfect match! üß©",
            "You're breaking my heart! üî®üíî",
            "Is that your final answer? üßê",
            "I'm not giving up! üèÉ‚Äç‚ôÇÔ∏èüí®"
        ];

        let phraseIndex = 0;

        noBtn.addEventListener('click', () => {
            // First click setup to avoid jumping
            if (noBtn.style.position !== 'fixed') {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                noBtn.style.position = 'fixed';
                noBtn.style.margin = '0';
            }

            // Small delay for smooth transition
            setTimeout(() => {
                // Change text
                noBtn.innerText = phrases[phraseIndex];
                phraseIndex = (phraseIndex + 1) % phrases.length;

                // Move to a new random position within visible bounds
                const padding = 100;
                const x = Math.random() * (window.innerWidth - padding * 2) + padding;
                const y = Math.random() * (window.innerHeight - padding * 2) + padding;
                
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            }, 10);
        });

        yesBtn.addEventListener('click', () => {
            // 1. Hide the question section immediately
            askSection.classList.add('hidden');
            
            // 2. Start Fireworks for 3 seconds
            const duration = 3 * 1000; // 3 seconds
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 100 };

            const interval = setInterval(function() {
              const timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              const particleCount = 50 * (timeLeft / duration);
              // Launch from both sides
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random() * 0.4, y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random() * 0.4 + 0.6, y: Math.random() - 0.2 } }));
            }, 250);

            // 3. Show the success message and photo AFTER the fireworks finish
            setTimeout(() => {
                clearInterval(interval); // Ensure fireworks stop
                confetti.reset(); // Clear any lingering confetti
                successMessage.classList.remove('hidden');
            }, duration);
        });
    </script>
</body>
</html>
